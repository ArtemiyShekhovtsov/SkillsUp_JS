<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
  
  var worldSize = prompt("Введите размер в международном формате:");
  
  if (worldSize == "XS" || worldSize == "xs") {
  				var  euroSize = "32-36";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 }
  else if (worldSize == "S" || worldSize == "s") {
  				var euroSize = "36-40";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 }
  else if (worldSize == "M" || worldSize == "m") {
  				var euroSize = "40-44";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 }  
  else if (worldSize == "L" || worldSize == "l") {
  				var euroSize = "44-48";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 }
 else if (worldSize == "XL" || worldSize == "xl") {
  				var euroSize = "48-52";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 } 
 else if (worldSize == "XXL" || worldSize == "xxl") {
  				var euroSize = "52-56";
  				alert ("Международному формату:  " + worldSize + "  соответствует европейский размер:  " + euroSize);
 }
 else {
 	alert (worldSize + "  - Введенное Вами значение, не является размером одежды в международном формате");
 }       
</script>


</body>
</html>
