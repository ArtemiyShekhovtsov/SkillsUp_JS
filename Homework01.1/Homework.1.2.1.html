<script>
  var totalCost = parseInt(prompt("Введите общую сумму потраченных денег за все время в торговой точке: ", 0));
  var currentProductCost = parseInt(prompt("Введите сумму текущей покупки: ", 0));

  if (result >=0 && result <= 999) {
      var discount = 2;
      var resultcurrentProductCost = (result) - ((result * discount)/100);
   		alert ("Финальная стоимость текущей покупки с учетом  " + discount + "%" +"  скидки будет составлять: " + resultcurrentProductCost);
   }
  else if (result >=1000 && result <= 2999)
    {

   }
  else if (result >=3000 && result <= 9999)
    {

      alert ("Финальная стоимость текущей покупки с учетом  " + discount + "%" +"  скидки будет составлять: " + resultcurrentProductCost);
   }

     alert ("Финальная стоимость текущей покупки с учетом  " + discount + "%" +"  скидки будет составлять: " + resultcurrentProductCost);
   }
  else  {
      alert ("Упс!!! Попробуй ввести другое значение!");
  }
     

  
</script>
