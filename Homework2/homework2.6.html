<!DOCTYPE html>
<html>

<body>
<script>
  var userInput = prompt("Введите размер в международном формате",0)
  .toLowerCase( );
  switch (userInput){

   case "XS":
   case "xs":

  	alert ("Международному формату XS соответствует европейский размер 32-36");
    break;

   case "S" :
   case "s" :
  	alert ("Международному формату S соответствует европейский размер 36-40");
    break;
  
   case "M":
   case "m": 
  	alert ("Международному формату M соответствует европейский размер 40-44");
    break;

  case "L":
  case "l": 
  	alert ("Международному формату L соответствует европейский размер 44-48");
    break;

   case "XL":
   case "xl": 
  	alert ("Международному формату XL соответствует европейский размер 48-52");
    break;

   case "XXL":
   case "xxl":
  	alert ("Международному формату XXL соответствует европейский размер 52-56");
    break;
    
  	default:
  		alert ( " " +userInput+ " не является размером одежды в международном формате!" );
  	}
  

  
</script>


</body>
</html>
