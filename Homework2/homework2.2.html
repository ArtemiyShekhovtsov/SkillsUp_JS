<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
  
for (var i = 150; i <= 200; i++) {
    if (i % 2 == 0) {
      alert( i ); //Вывод с помощью цикла for
  }
}

    var i = 150;
    while (i < 200) {
      if (i % 2 == 0);
      alert( i ); 
      i++;
}             //Вывод с помощью цикла while

    var i = 150;
      do { 
      if (i % 2 == 0) {
      alert( i );
  }
      i++;
} 
 while (i < 200);   //Вывод с помощью цикла do...while

</script>

</body>
</html>
