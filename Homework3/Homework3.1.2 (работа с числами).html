<!DOCTYPE html>
<html>

  <body>

    <h2>JavaScript</h2>

<script>
	      var minNumber = 0;
          var maxNumber = 100;
            var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber)) + minNumber;
      while(true){
        var input = prompt("Попробуйте отгадать число от 0 до 100:");
           if(input > randomNumber) {
              alert("Ваше число больше");
      } 
      	       else if (input < randomNumber){
                  alert("Ваше число меньше");
      } 
      	         else if (isNaN(input)){
      		          alert("Введите Ваше число!!!!");
      } 
      	           else {
      		            alert("Поздравляем, Вы угадали!");
   	break;
      }  
   }    
      
</script>

  </body>

</html>
